<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Link Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-bg: #ffffff;
            --bg-color: #f3f4f6;
        }

        body {
            font-family: 'Kantumruy Pro', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            margin: 0;
            padding: 20px 10px;
            color: #1f2937;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h2 { text-align: center; color: #374151; margin-bottom: 25px; font-weight: 700; }

        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            font-family: inherit;
            box-sizing: border-box;
            background: #fff;
        }

        /* --- Updated Card Styles --- */
        .member-card {
            background: #fff;
            border-left: 5px solid #ddd;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: all 0.3s ease; /* Smooth transition for the card */
            cursor: pointer;
        }

        /* Effect á–áŸá›áŠá¶á€áŸ‹ Mouse á›á¾ Card á¢áŸ„á™ Card á„á¾á”á¡á¾á„ */
        .member-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }
        
        /* --- Updated Name Styles (ááŸ’ášá„áŸ‹á“áŸáŸ‡áŠáŸ‚á›á’áŸ’áœá¾á¢áŸ„á™áˆáŸ’á˜áŸ„áŸ‡á›áŸ„á) --- */
        .member-name {
            font-size: 1.1em;
            font-weight: 700;
            color: #111827;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            
            /* á€áŸ†áááŸ‹á¢áŸ„á™á˜á¶á“á…á›á“á¶ášá›á¼á“ */
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), color 0.3s ease;
        }

        /* á–áŸá› Mouse á“áŸ…á›á¾ Card, áˆáŸ’á˜áŸ„áŸ‡á“á¹á„ášááŸ‹á‘áŸ…áŸáŸ’áá¶áŸ†á”á“áŸ’áá·á… (Jump Forward) */
        .member-card:hover .member-name {
            transform: translateX(10px) scale(1.02); /* ášáŸ†á€á·á› áŸ¡áŸ px á“á·á„ášá¸á€á’áŸ†á”á“áŸ’áá·á… */
            color: #3b82f6; /* á”áŸ’áá¼ášá–ááŸŒá‘áŸ…ááŸ€áœá–áŸá› Hover */
        }

        .btn-group { display: flex; gap: 10px; margin-bottom: 10px; }

        button {
            border: none;
            border-radius: 8px;
            padding: 10px;
            font-family: inherit;
            font-weight: 600;
            cursor: pointer;
            flex: 1;
            transition: all 0.2s;
        }

        .btn-done { background: #f3f4f6; color: #4b5563; }
        .btn-not-done { background: #f3f4f6; color: #4b5563; }

        .btn-done.active { background: #10b981; color: white; }
        .btn-not-done.active { background: #ef4444; color: white; }

        .hidden { display: none; }
        
        .input-box {
            background: #f8fafc;
            border-radius: 8px;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #e2e8f0;
            animation: fadeIn 0.3s ease;
        }

        .telegram-info {
            margin-top: 8px;
            font-size: 0.9em;
            color: #0ea5e9;
            font-weight: 600;
        }

        .btn-generate { background: #3b82f6; color: white; width: 100%; margin-top: 20px; padding: 15px; font-size: 1.1em; }
        .btn-copy { background: #f59e0b; color: white; width: 100%; margin-top: 10px; padding: 15px; }
        
        textarea {
            font-family: 'Kantumruy Pro', monospace;
            background: #2d2d2d;
            color: #fff;
            margin-top: 15px;
            white-space: pre-wrap;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <h2>âœ¨ á”á‰áŸ’á…á¸áŸáŸ’ášá„áŸ‹á›á¸á„ Reaction âœ¨</h2>

    <div class="form-group">
        <label>ğŸ“… ááŸ’á„áŸƒ ááŸ‚ á†áŸ’á“á¶áŸ†</label>
        <input type="date" id="reportDate">
    </div>

    <div id="loading" style="text-align:center; color:#666;">á€áŸ†á–á»á„á‘á¶á‰á™á€á‘á·á“áŸ’á“á“áŸá™...</div>
    <div id="membersList"></div>

    <div style="margin-top:30px; border-top: 2px dashed #ddd; padding-top:20px;">
        <button class="btn-generate" onclick="generateReport()">ğŸ“ á”á„áŸ’á€á¾áášá”á¶á™á€á¶ášááŸ</button>
        <textarea id="finalReport" rows="12" readonly placeholder="á›á‘áŸ’á’á•á›..."></textarea>
        <button class="btn-copy" onclick="copyReport()">ğŸ“‹ á…á˜áŸ’á›á„ (Copy)</button>
    </div>
</div>

<script>
    const sheetId = '1HMHOhXm-YQ0EAOj7HX278R1RsL28WD_sz1BNNGQbS-w';
    const sheetName = 'O37';
    const csvUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv&sheet=${sheetName}`;

    let membersData = [];
    document.getElementById('reportDate').valueAsDate = new Date();

    fetch(csvUrl)
        .then(res => res.text())
        .then(csvText => {
            const rows = csvText.split('\n').map(row => row.split(','));
            const container = document.getElementById('membersList');
            container.innerHTML = '';
            document.getElementById('loading').style.display = 'none';
            
            let count = 0;
            for (let i = 0; i < rows.length; i++) {
                if (rows[i] && rows[i].length > 0 && count < 13) {
                    const clean = (text) => text ? text.replace(/"/g, '').trim() : '';
                    const name = clean(rows[i][0]);      
                    const telegram = clean(rows[i][2]);  

                    if (name && name !== "Name" && name !== "áˆáŸ’á˜áŸ„áŸ‡") { 
                        membersData.push({
                            id: count,
                            name: name,
                            telegram: telegram,
                            status: null,
                            link: '',
                            reason: 'á˜á·á“á”á¶á“á’áŸ’áœá¾'
                        });
                        renderCard(count, name, telegram);
                        count++;
                    }
                }
            }
        })
        .catch(err => alert("Error loading Sheet: " + err));

    function renderCard(index, name, telegram) {
        const div = document.createElement('div');
        div.className = 'member-card';
        div.id = `card-${index}`;
        const displayTelegram = telegram ? telegram : 'á‚áŸ’á˜á¶á“';
        
        div.innerHTML = `
            <div class="member-name"><span>${index + 1}. ${name}</span></div>
            <div class="btn-group">
                <button onclick="updateStatus(${index}, 'done')" id="btn-done-${index}" class="btn-done">âœ… á”á¶á“á’áŸ’áœá¾</button>
                <button onclick="updateStatus(${index}, 'not_done')" id="btn-not-done-${index}" class="btn-not-done">âŒ á˜á·á“á”á¶á“</button>
            </div>
            
            <div id="box-done-${index}" class="input-box hidden">
                <input type="text" placeholder="áŠá¶á€áŸ‹ Link á“áŸ…á‘á¸á“áŸáŸ‡..." oninput="membersData[${index}].link = this.value">
            </div>

            <div id="box-not-done-${index}" class="input-box hidden">
                <label style="font-size:0.9em; color:#666;">á˜á¼á›á áŸáá»áŸ–</label>
                <select onchange="membersData[${index}].reason = this.value">
                    <option value="á˜á·á“á”á¶á“á’áŸ’áœá¾">á˜á·á“á”á¶á“á’áŸ’áœá¾</option>
                    <option value="á‘á¼ášáŸáŸá–áŸ’á‘áá¼á…">á‘á¼ášáŸáŸá–áŸ’á‘áá¼á… ğŸ“±</option>
                    <option value="á‘á¼ášáŸáŸá–áŸ’á‘ááá˜á·á“á…áŸ’á”á¶áŸáŸ‹">á‘á¼ášáŸáŸá–áŸ’á‘ááá˜á·á“á…áŸ’á”á¶áŸáŸ‹ ğŸ“¸</option>
                    <option value="áˆáº">áˆáº ğŸ¤’</option>
                    <option value="á˜á·á“áŸáŸ’ášá½á›ááŸ’á›á½á“">á˜á·á“áŸáŸ’ášá½á›ááŸ’á›á½á“ ğŸ˜·</option>
                    <option value="á˜á·á“á’á¾áŸ’áœ">á˜á·á“á’á¾áŸ’áœ âŒ</option>
                </select>
                <div class="telegram-info">âœˆï¸ Username: ${displayTelegram}</div>
            </div>
        `;
        document.getElementById('membersList').appendChild(div);
    }

    function updateStatus(index, type) {
        membersData[index].status = type;
        const card = document.getElementById(`card-${index}`);
        
        document.getElementById(`btn-done-${index}`).className = 'btn-done';
        document.getElementById(`btn-not-done-${index}`).className = 'btn-not-done';
        document.getElementById(`box-done-${index}`).classList.add('hidden');
        document.getElementById(`box-not-done-${index}`).classList.add('hidden');

        if(type === 'done') {
            document.getElementById(`btn-done-${index}`).classList.add('active');
            document.getElementById(`box-done-${index}`).classList.remove('hidden');
            card.style.borderLeftColor = '#10b981';
        } else {
            document.getElementById(`btn-not-done-${index}`).classList.add('active');
            document.getElementById(`box-not-done-${index}`).classList.remove('hidden');
            card.style.borderLeftColor = '#ef4444';
        }
    }

    function generateReport() {
        const dateInput = document.getElementById('reportDate').value.split('-');
        const dateStr = `${dateInput[2]}/${dateInput[1]}/${dateInput[0]}`;
        
        const doneList = membersData.filter(m => m.status === 'done');
        const notDoneList = membersData.filter(m => m.status === 'not_done');
        const formatCount = (n) => n.toString().padStart(2, '0');

        let txt = `áŸá¼á˜á‚áŸá¶ášá–ášá”á¶á™á€á¶ášááŸá˜áŸ ğŸ™ğŸ¼ Date : ${dateStr} \n`;
        txt += `á€áŸ’ášá»á˜á‘á¸37 (ááŸ’á“á¶á€áŸ‹DPAá‡áŸ†á“á¶á“áŸ‹2)á˜á¶á“áŸá˜á¶á‡á·á€áŸášá»á”á…áŸ†á“á½á“13á“á¶á€áŸ‹á‘á¶áŸ†á„á˜áŸá€áŸ’ášá»á˜\n\n`;
        txt += `á”áŸ’ášá’á¶á“á”á‘1: \n\n`;

        txt += `+ á¢áŸ’á“á€á”á¶á“á’áŸ’áœáŸá¸á…áŸ†á“á½á“ =${formatCount(doneList.length)}á“á¶á€áŸ‹\n\n`;
        doneList.forEach((m, i) => {
            const link = m.link ? m.link : '(á—áŸ’á›áŸá…áŠá¶á€áŸ‹ Link)';
            txt += `${i + 1} .${m.name}\n${link}\n\n`;
        });

        txt += `+ á¢áŸ’á“á€á˜á·á“á”á¶á“á’áŸ’áœáŸá¸á…áŸ†á“á½á“ = ${formatCount(notDoneList.length)}á“á¶á€áŸ‹\n\n`;
        notDoneList.forEach((m, i) => {
            let tgUser = m.telegram || "";
            if (tgUser && !tgUser.startsWith('@')) {
                tgUser = '@' + tgUser;
            }
            txt += `${i + 1}.${m.name} (${m.reason}) ${tgUser}\n\n`;
        });

        txt += `áŸá¼á˜á¢ášá‚á»áğŸ™ğŸ»â¤ï¸`;
        document.getElementById('finalReport').value = txt;
    }

    function copyReport() {
        const el = document.getElementById('finalReport');
        el.select();
        el.setSelectionRange(0, 99999);
        navigator.clipboard.writeText(el.value);
        alert("á”á¶á“á…á˜áŸ’á›á„ášá½á…ášá¶á›áŸ‹! (Copied)");
    }
</script>

</body>
</html>
